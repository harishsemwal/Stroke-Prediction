<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
</head>
<body>
    <h1>Stroke Prediction</h1>
    <form id="stroke-form">
        <label for="gender">Gender:</label>
        <input type="number" id="gender" name="gender" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="hypertension">Hypertension:</label>
        <input type="number" id="hypertension" name="hypertension" required><br><br>

        <label for="heart_disease">Heart Disease:</label>
        <input type="number" id="heart_disease" name="heart_disease" required><br><br>

        <label for="ever_married">Ever Married:</label>
        <input type="number" id="ever_married" name="ever_married" required><br><br>

        <label for="work_type">Work Type:</label>
        <input type="number" id="work_type" name="work_type" required><br><br>

        <label for="Residence_type">Residence Type:</label>
        <input type="number" id="Residence_type" name="Residence_type" required><br><br>

        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" id="avg_glucose_level" name="avg_glucose_level" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" required><br><br>

        <label for="smoking_status">Smoking Status:</label>
        <input type="number" id="smoking_status" name="smoking_status" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('stroke-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/result', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
